<!DOCTYPE html>
<html ng-app="xhc.app" ng-init>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>XHC</title>
    <link type="text/css" rel="stylesheet" href="index.css">

</head>
<body ng-controller="DocumentController">
    <h1>XHC !</h1>
    <div >
        <input type="text" ng-model="searchPhrase" placeholder="Enter text...">
        <button ng-click="search(searchPhrase)">Search</button>
        <button ng-click="create()">New</button>
        <hr>

        <div>
            <ul>
                <li ng-repeat="document in documents" ng-click="open(document.id)">{{document.title}}</li>
            </ul>
        </div>

        <hr>

        <div>
            <input type="text" ng-model="document.title" ng-blur="autosave()">
            <br/>
            <textarea ng-model="document.content" ng-blur="autosave()"></textarea>
            <br/>
            <button ng-click="save()">Save</button>
            <button ng-click="delete()">Delete</button>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-resource.js"></script>
    <script src="./index.js"></script>
</body>
</html>
