<!DOCTYPE html>
<html ng-app="xhc.app" ng-init>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>XHC</title>
    <link type="text/css" rel="stylesheet" href="index.css">

</head>
<body ng-controller="DocumentController">
    <h1>XHC - Hello {{name}}!</h1>
    <div >
        <input type="text" ng-model="searchPhrase" placeholder="Enter a name here">
        <button ng-click="search(searchPhrase)">Search</button>
        <hr>

        <div>
            <ul>
                <li ng-repeat="document in documents">{{document.title}}</li>
            </ul>
        </div>
        <!--<textarea data-ng-bind="document.content"></textarea>-->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-resource.js"></script>
    <script src="./index.js"></script>
</body>
</html>
