    <div>
        <!--<div class="col-md-4 px-1">-->
            <!--<a class="navbar-brand" href="#" ng-click="new()">XHC+</a>-->
        <!--</div>-->
        <div class="col-md-4 px-1">
            <input  type="text" class="input-md w-100 form-control" ng-model="searchPhrase" ng-enter="search(searchPhrase)" placeholder="Enter text...">
        </div>
        <div class="col-md-4 px-1">
            <button type="button" class="btn btn-sm standard-btn btn-primary" ng-click="search(searchPhrase)">Search</button>
        </div>
    </div>

    <div class="row my-1">

        <div class="col-md-3 px-1 h-100 border">
            <ul class="list-group result-list h-100">
                <li class="list-group-item list-group-item-action py-0 px-1" ng-repeat="document in documents" ng-click="open(document.id)">{{document.title}}</li>
            </ul>
        </div>

        <div class="col-md-9  px-1 h-100">
            <div class="row">
                <div class="col-md-12">
                    <input type="text" class="form-control py-1 px-1" ng-class="{changed: titleChanged}" ng-model="document.title" ng-blur="detectChanges()">
                </div>
            </div>
            <div class="row h-100">
                <div class="col-md-12 h-100">
                    <textarea class="form-control  px-1 my-1 w-100 content-area" ng-class="{changed: contentChanged}" ng-model="document.content" ng-blur="detectChanges()"></textarea>
                </div>
            </div>

            <div class="row ">
                <div class="col-md-2">
                    <button type="button" class="btn btn-sm standard-btn btn-outline-danger float-left px-1" ng-click="delete()">Delete</button>
                </div>
                <div class="col-md-8 text-center">
                    <span class="small " ng-show="document.id">Created: {{document.createDate}}, Updated: {{document.updateDate}}</span>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-sm standard-btn btn-outline-success float-right  px-1" ng-click="save()">Save</button>
                </div>
            </div>
        </div>

    </div>
