<div id="login-box">
    <!--<h4>Please log in.</h4>-->
    <input type="text" id="username" class="text-input" ng-model="credentials.username" placeholder="username">
    <input type="text" id="password" class="text-input" ng-model="credentials.password" placeholder="password">
    <button id="login-button" class="button" ng-click="login()">Login</button>
</div>
